name: Build LightChat

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Configurar Java (usualmente Nukkit usa Java 17)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Cache de dependencias Maven
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4️⃣ Descargar Nukkit jar (dependencia)
    - name: Download Nukkit
      run: |
        mkdir -p libs
        curl -L -o libs/nukkit.jar https://repo.opencollab.dev/maven-snapshots/cn/nukkit/nukkit/1.0-SNAPSHOT/nukkit-1.0-20251106.144207-1222.jar

    # 5️⃣ Compilar el plugin con Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 6️⃣ Subir el artefacto compilado (.jar)
    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: LightChat
        path: target/*.jar
        compression-level: 9
