antiSpam: true
antiSpamThreshold: 10
antispamMessage: "&cPlease wait before sending another message!"
duplicatedMessageCheck: true
duplicatedMessageThreshold: 20
duplicatedMessageMessage: "&cPlease do not repeat the same message!"
blacklist:
  - badword
blacklistMessage: "&cThat word is not allowed!"
filter:
  - "(?i)somepattern"
replaceFilter: "*"
limitUnicode: true
replaceUnicode: "?"
maxMessageLength: 200
messageTooLongMessage: "&cYour message is too long!"
cleanMessages: true

format:
  default: "<{name}> {message}"
  admin: "&c[Admin] &r<{name}> {message}"
